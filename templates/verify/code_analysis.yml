parameters:
  - name: stage_name
    type: string

  - name: dependsOn
    type: object

  - name: folder
    type: string

stages:
  - stage: ${{ parameters.stage_name }}
    dependsOn: ${{ parameters.dependsOn }}
    jobs:
      - job: Check_against_compliance
        steps:
          - checkout: none

          - script: |
              echo "This step is currently not enabled."
              #cp -r /mnt/cache/$(Build.Repository.Name)_cache/$(Build.BuildId)/cdk.out .
            displayName: Restore caches
            workingDirectory: $(System.DefaultWorkingDirectory)

          - script: |
              pwd
              ls
            displayName: Run CFN-GUARD
      - job: Snyk_security_Test
        steps:
          - checkout: self
          - script: |
              echo "Setting up Snyk API endpoint"
              npx snyk config set endpoint=https://api.eu.snyk.io
            displayName: Setup API Endpoint for Snyk
          - script: |
              echo "Authenticating Snyk"
              npx snyk auth --auth-type=oauth --client-secret=$(SNYK_SECRET) --client-id=$(SNYK_CLIENT_ID)
            displayName: Authenticate Snyk
            env:
              SNYK_SECRET: $(SNYK_SECRET)
              SNYK_CLIENT_ID: $(SNYK_CLIENT_ID)
          - script: |
              npm install snyk-to-html -g
            displayName: Install Snyk Tools
          - script: |
              npx snyk code test
            displayName: Snyk Test
            continueOnError: true
          - script: |
              npx snyk code test --json | snyk-to-html -o results-code-$(PIPELINE_RUN).html
            displayName: Snyk Report
            continueOnError: true
          - task: PublishBuildArtifacts@1
            displayName: Upload Code Scanning Result
            inputs:
            PathtoPublish: results-code-$(PIPELINE_RUN).html
            ArtifactName: snyk-scanning-results
